<!DOCTYPE html> <html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <link rel="stylesheet" href="testtrello.css">
  <link rel="stylesheet" href="trellodoro.css">
  <script src="jquery-2.1.4.min.js"></script>
  <script src="trellodoro.js"></script>

</head>
<body>
  <div id="header">
    <a class="header-logo js-home-via-logo" href="/" aria-label="Página Inicial do Trello">
      <span class="header-logo-loading"></span>
      <span class="header-logo-default"></span>
    </a>
    <div class="header-boards-button">
      <a class="header-btn header-boards js-boards-menu" href="#">
        <span class="header-btn-icon icon-lg icon-board light"></span>
        <span class="header-btn-text">Boards</span>
      </a>
    </div>
    <div>
      <a class="header-btn open-search-btn js-open-search-page" href="/search"><span class="header-btn-icon icon-lg icon-search light"></span></a>
      <div class="header-search">
        <input class="header-search-input js-search-input js-disable-on-dialog" type="text" autocomplete="off" autocorrect="off" spellcheck="false" value="">
        <span class="header-search-icon icon-lg icon-search light js-search-icon js-search-focus"></span><span class="header-search-icon header-search-icon-close icon-lg icon-close light hide js-close-icon js-search-close"></span>
        <a class="header-search-icon header-search-icon-open icon-lg icon-external-link light hide js-open-button js-open-search-page" href="#"></a>
      </div>
    </div>
    <div>
      <a class="header-btn header-woof woof-hide" href="#">
        <span class="taco-talk-small-icon"></span>
        <span class="header-btn-text"><span class="left-arrow"></span>
          <span class="js-phrase">News!</span></span></a>

    </div>
    <div class="header-user">
      <a class="header-btn js-open-add-menu" href="#" aria-label="Criar Quadro ou Organização"><span class="header-btn-icon icon-lg icon-add light"></span></a>
      <a class="header-btn header-member js-open-header-member-menu" href="#" aria-label="Abrir Menu de Membros"><span class="header-btn-text js-member-name"></span></a>
      <a class="header-btn js-open-header-info-menu" href="#" aria-label="Abrir o menu de informações"><span class="header-btn-icon icon-lg icon-information light"></span></a>
      <a class="header-btn header-notifications js-open-header-notifications-menu" href="#" aria-label="Notificações"><span class="header-btn-icon icon-lg icon-notification light"></span></a>
    </div>
  </div>

  <h1 style="padding:20px; text-align: center;">Test page</h1>
</body>

</html>
